<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plant Game</title>
<style>
  body {
    margin: 0;
    background: #cceeff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
  }

  #game {
    position: relative;
    width: 400px;
    height: 600px;
    background: #a3d9a5;
    border: 2px solid #333;
    overflow: hidden;
  }

  /* Sun */
  #sun {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 80px;
    height: 80px;
    background: yellow;
    border-radius: 50%;
    box-shadow: 0 0 30px yellow;
  }

  /* Plant */
  #plant {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 40px;
    height: 50px;
    background: green;
    border-radius: 10px 10px 0 0;
    transition: height 0.3s;
  }

  /* Water drops */
  .water-drop {
    position: absolute;
    width: 15px;
    height: 15px;
    background: blue;
    border-radius: 50%;
    animation: fall 0.8s forwards;
  }

  @keyframes fall {
    0% { opacity: 1; transform: translateY(0); }
    100% { opacity: 0; transform: translateY(400px); }
  }

  #message {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255,255,255,0.8);
    padding: 5px 10px;
    border-radius: 5px;
    font-weight: bold;
  }
</style>
</head>
<body>
<div id="game">
  <div id="sun"></div>
  <div id="plant"></div>
  <div id="message">Click to water the plant!</div>
</div>
