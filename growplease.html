<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Please Grow</title>
<style>
  body {
    margin: 0;
    background: #cceeff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
  }

  #game {
    position: relative;
    width: 400px;
    height: 600px;
    background: #a3d9a5;
    border: 2px solid #333;
    overflow: hidden;
  }

  /* Sun */
  #sun {
    position: absolute;
    top: 20px;
    right: 20px;
    width: 80px;
    height: 80px;
    background: yellow;
    border-radius: 50%;
    box-shadow: 0 0 30px yellow;
  }

  /* Plant */
  #plant {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 40px;
    height: 50px;
    background: green;
    border-radius: 10px 10px 0 0;
    transition: height 0.3s;
  }

  #message {
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255,255,255,0.8);
    padding: 5px 10px;
    border-radius: 5px;
    font-weight: bold;
  }
</style>
</head>
<body>
<div id="game">
  <div id="sun"></div>
  <div id="plant"></div>
  <div id="message">Press SPACE to water the plant!</div>
</div>

<script>
  const plant = document.getElementById("plant");
  const message = document.getElementById("message");

  let waterLevel = 0;
  const minWater = 2;
  const maxWater = 6;
  const maxStage = 3;
  const stageHeights = [50, 90, 130]; // plant heights for each stage
  let stage = 0; // current growth stage

  // Listen for space bar
  document.addEventListener("keydown", (e) => {
    if(e.code === "Space") {
      e.preventDefault(); // prevent page scroll
      waterPlant();
    }
  });

  function waterPlant() {
    waterLevel++;

    if(waterLevel < minWater) {
      message.textContent = "Plant is thirsty!";
    } else if(waterLevel > maxWater) {
      plant.style.background = "brown";
      plant.style.height = "50px";
      message.textContent = "Too much water! Plant died!";
    } else {
      if(stage < maxStage) {
        stage++;
        plant.style.height = stageHeights[stage-1] + "px";
        message.textContent = "Plant is growing!";
        if(stage === maxStage) {
          message.textContent = "Plant is fully grown!";
        }
      }
    }
  }
</script>
</body>
</html>
